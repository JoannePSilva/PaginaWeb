<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/travelstyle.css">
    <link rel="stylesheet" href="style.css/listar.css">
    <script src="js/list.js"></script>
    <title>Cadastro-Lista</title>
</head>
<body>
    <div id = "area_centralizada">
        <h1>Travel Land</h1>
        <h2>Lista de viagens cadastradas</h2>
        <table id = "table">
            <thead >
                <tr>
                    <th>Identificador</th>
                    <th>Lugar</th>
                    <th>Tempo de estadia</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id ="corpo_tabela">
                <tr>
                    <td id = "id">1234</td> 
                    <td id = "lugar">Cancún</td>
                    <td id = "estadia">15 dias</td>
                    <td id = "preco">12.345</td>
                </tr>
                <tr>
                    <td>2134</td>
                    <td>Miami</td>
                    <td>7 dias</td>
                    <td>10.345</td>
                </tr>
            </tbody> 
        </table>
        <input type="submit" class="submit" id ="submit" value="Gerar formulário" onclick="geraFormulario()"/>

        <br />

    </div>
   
    <button><a href="index.html">Voltar a página inicial</a></button>
</body>
</html>
